<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" href="styles.css" sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2 class="text-center">Expense Tracker</h2>
        <form id="expense-form">
            <div class="row">
                <div class="col-4">
                    <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
                </div>
                <div class="col-4">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </div>
            </div>
        </form>

        <h4 class="mt-4">Your Expenses</h4>
        <table class="table table-bordered mt-3" id="expense-table">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="text-end">
            <strong>Total: </strong><span id="total-amount">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
