<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  href="styles.css" sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2 class="text-center">Expense Tracker</h2>
        <form id="expense-form">
            
                <div class="col-4">
                    <input type="text" id="expense-name" class="form-control" placeholder="Description" required>
                
                
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                    <label for="category">Choose a category:</label>
                    <select id="category" name="category">
                      <option value="fuel">Fuel</option>
                      <option value="sports">Sports</option>
                      <option value="music">Music</option>
                      <option value="movies">Movies</option>
                      <option value="books">Books</option>
                    </select>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </div>
            </div>
        </form>

        <h4 class="mt-4 mb-5">Your Expenses</h4>
        <table class="table td, table th" id="expense-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Deccription</th>
                    <th>Amount</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <!-- Expense rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="text-end">
            <strong>Total: </strong><span id="total-amount">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
